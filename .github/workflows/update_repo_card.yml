name: Update GitHub Activity Card

on:
  schedule:
    - cron: '0 16 * * *' # 每天 UTC 16:00 (北京时间 0:00)
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers # 这一步至关重要！
        run: playwright install --with-deps chromium

      - name: Run Script to Generate Card
        env:
          # 从 GitHub Secrets 中读取 Token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: python utils/RepoCard.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查 imgs 目录下是否有符合条件的文件
          # ls 命令如果找不到文件会返回非 0 状态码
          if ls ./imgs/*_card.png 1> /dev/null 2>&1; then
            git add ./imgs/*_card.png
            git commit -m "Update GitHub Activity Cards [$(date)]" || echo "No changes to commit"
            git push
          else
            echo "Error: No files matching ./imgs/*_card.png found!"
            exit 1
          fi