name: Update GitHub Activity Card

on:
  schedule:
    - cron: '0 16 * * *' # 每天 UTC 16:00 (北京时间 0:00)
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run Script to Generate Card
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: python utils/RepoCard.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 尝试将符合条件的文件加入暂存区
          if ls ./imgs/*_card.png 1> /dev/null 2>&1; then
            git add ./imgs/*_card.png
            # 2. 检查暂存区中是否有受版本控制的文件发生了变化
            # --porcelain 产生稳定的机器可读输出，如果为空则说明没有任何变化
            if [ -n "$(git status --porcelain ./imgs/*_card.png)" ]; then
              # 检测到图片内容更新
              git commit -m "Update GitHub Activity Cards [$(date)]"
              # 冲突解决
              git pull origin main --rebase
              git push origin main
            fi
          else
            exit 1
          fi
